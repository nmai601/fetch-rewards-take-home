<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Fetch Rewards Project</title>
</head>
<body>
  <form class="form shadow bg-white rounded">
    <div class="form-group">
      <label for="name">Full Name <span title="Required" class="text-accent">*</span> </label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email <span title="Required" class="text-accent">*</span> </label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password <span title="Required" class="text-accent">*</span> </label>
      <div class="pwd-input">
        <input type="password" name="password" id="password" class="form-control" minlength="8" required>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="occupation">Occupation <span title="Required" class="text-accent">*</span> </label>
      <select class="form-control" name="occupation" id="occupation" required>
        <option value="" disabled selected>Select Occupation</option>
      </select>
    </div>

    <div class="form-group">
      <label for="state">State <span title="Required" class="text-accent">*</span> </label>
      <select class="form-control" name="state" id="state" required>
        <option value="" disabled selected>Select State</option>
      </select>
    </div>

    <div class="submit-btn">
      <input type="button" value="Submit" id="submit" class="btn">
    </div>
  </form>

  <script src="app.js"></script>
</body>
</html>
